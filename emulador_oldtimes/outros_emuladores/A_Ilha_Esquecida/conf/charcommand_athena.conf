//--------------------------------------------------------------
// Cronus documento de configuração do charcommand .
// Traduzido por Cardoso
//--------------------------------------------------------------

// O símbolo que será usado para reconhecer comandos.
// Você pode mudar o ícone dos comandos (0x00-0x1f),
// '%', '$' (party/guild chat) e '/' (comandos básicos).
// O simbolo do charcommand é # (Ex: #item).

command_symbol: #

//--------------------------
// 0: Comandos para jogadores normais.
// Sem finalidade de segurança..

//-------------------------
// 1: Comandos de Super Player.

//---------------------------
// 10: Comandos de Super Player+.

//----------------------
// 20: Comandos de mediadores.

// Mostra a lista de comandos básicos de GM..

help: 20

//--------------------
// 40: Comandos de Sub-GM.

// Para ver a lista de itens do carrinho de um player.
cartlist: 40

// Aplica um efeito no player.
effect: 40

// Ver a experiencia do jogador.
exp: 40

// Ver ista de itens do jogador.
itemlist: 40

// Ver todo o tempo de prisão do jogador.
jailtime: 40

// Da Refresh no jogador.
refresh: 40

// Lista dos status do personagem.
stats: 40

// Lista dos itens do storage do jogador.
storagelist: 40

//---------------------
// 50: Sub-GM+ commands.

// Muda a cor da roupa do personagem.
dye: 50

// Dá um nome falso ao personagem.
fakename: 50

// Abre um portal para o personagem.
hatch: 50

// Muda a cor do cabelo.
hcolor: 50
haircolor: 50

// Muda o estilo do cabelo.
hstyle: 50
hairstyle: 50

// Muda o modelo do personagem.
model: 50

// Dá ou retira o peco peco do personagem.
mount: 50
mountpeco: 50

// Aumenta ou diminui a taxa de amizade do bichinho de estimação do jogador.
petfriendly: 50

// Renomeia o nome do bichinho de estimação do jogador.
petrename: 50

// Muda o tamanho do jogador.
size: 50

//----------------
// 60: GM commands.

// Adiciona ou Remove cash/kafra points a um jogador.
cash: 60
points: 60

// Ressucita o personagem.
alive: 60
revive: 60

// Dá todas as habilidades a um personagem.
allskill: 60
allskills: 60
skillall: 60
skillsall: 60

// Dá todos os status a um personagem.
allstat: 60
allstats: 60
statall: 60
statsall: 60

// Aumenta o level de base de um personagem (3 comandos).
blvl: 60
blevel: 60
baselvl: 60
baselevel: 60

// Muda o sexo do jogador (de todos da acc).
changesex: 60

// Deleta certo item.
delitem: 60

// Aplica disguise no personagem.
disguise: 60
undisguise: 60

// Joga todos os itens do jogador no chão.
dropall: 60

// Coloco todos os itens do jogador no storage.
storeall: 60

// Reseta um personagem de um mapa.
feelreset: 60

// Muda o level do clã do jogador.
glvl: 60
glevel: 60
guildlvl: 60
guildlevel: 60

// Abre o storage do clã do jogador.
gstorage: 60

// Cura o personagem.
heal: 60

// Deixa o personagem invisível. (Igual o comando @hide de GM).
hide: 60

// Adiciona leveis ao Homunculo do jogador.
hlvl: 60
hlevel: 60
homlvl: 60
homlevel: 60

// Evolui o Homunculo do jogador.
homevolve: 60
homevolution: 60

// Muda a taxa de amizade do Homunculo do jogador.
homfriendly: 60

// Muda a taxa de fome do Homunculo do jogador.
homhungry: 60

// Ve os status do Homunculo do jogador.
hominfo: 40

// Da um item ao jogador.
item: 60

// Cria um item específico ao jogador (Com carta, refinamento, etc).
item2: 60

// Deleta todos os itens do personagem.
itemreset: 60

// Muda a classe do personagem (2 comandos iguais).
job: 60
jobchange: 60

// Muda o level de classe do personagem (3 comandos iguais).
jlvl: 60
jlevel: 60
joblvl: 60
joblevel: 60

// Manda o personagem atacar alguém.
killer: 60

// Manda o personagem ser atacado por alguém.
killable: 60

// Envia o jogador para seu ponto de retorno.
load: 60

// Tira alguma habilidade de quest do personagem.
lostskill: 60

// Deixa o personagem imune a monstros.
monsterignore: 60

// Aplica uma certa opção ao jogador.
option: 60

// Muda a fome do bichinho de estimação do personagem.
pethungry: 60

// Produz algum equipamento de forja (isso se o jogador for ferreiro).
produce: 60

// Da ao jogador alguma habilidade de quest.
questskill: 60

// Reseta a classe e os status do personagem.
reset: 60

// Salva o ponto de retorno do personagem em algum lugar.
save: 60

// Da pontos de habilidade ao jogador.
skpoint: 60

// Muda a velocidade de andar do jogador.
speed: 60

// Da ao jogador algumas spiritball.
spiritball: 60

// Abre o storage para o jogador.
storage: 60

// Da ao jogador pontos de status.
stpoint: 60

// Muda os status do personagem.
str: 60
agi: 60
vit: 60
int: 60
dex: 60
luk: 60

// Reseta ou os status ou as habilidades de um jogador.
streset: 60
skreset: 60

// Manda o player para algum lugar desejado (3 comandos iguais).
warp: 60
rura: 60
rura+: 60

//----------------------
// 80: Comandos de GM chefe.

// Refina os equipamentos do jogador.
refine: 80

// Dá zeny ao jogador.
zeny: 80

//---------------------------
// 99: Comandos de administrador

//---------------------------------------------------------------
// 100: Desativar comandos



importar: conf/import/charcommand_conf.txt

